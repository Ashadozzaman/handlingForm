<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-sm-offset-1 col-md-offset-2">
      <form [formGroup] = "sginupfrom" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- <input type="text" id="username" name="username" class="form-control" ngModel  required> -->
            <input type="text" id="username" name="username" formControlName="username" class="form-control">
            <span *ngIf="!sginupfrom.get('userData.username').valid && sginupfrom.get('userData.username').touched ">
              <span *ngIf="sginupfrom.get('userData.username').errors['nameIsForbidden']">User Name is Invalid!!</span>
              <span *ngIf="sginupfrom.get('userData.username').errors['required']">Feild is Required!!</span>

            </span>
            
          </div>
          <!-- <button class="btn btn-info" (click)="suggestUserName()" type="button">Suggest an Username</button> -->
          <div class="form-group">
            <label for="email">Mail</label>
            <!-- <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched"> Please Enter valid Email</span> -->
            <input type="email" id="email" class="form-control" formControlName="email" name="email">          
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label for="radio">
            <!-- <input type="radio" name="gender" ngModel [value]="gender" required > -->
            <input type="radio" name="gender"  [value]="gender" formControlName="gender"  >

            {{ gender }}
          </label>
        </div>
        <div [formArrayName]="['hobbies']">
          <h4>Your hobbies</h4>
          <button class="btn btn-info" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of sginupfrom.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!sginupfrom.valid && sginupfrom.touched ">Please inter valid data!!</span>

        <!-- <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div> -->
        <!-- <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
        </div> -->
        <!-- <p>Your Answer: {{answer}}</p> -->
        <button
         class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>

<!-- assignment part start here -->
<div class="col-xs-6 col-sm-6 col-md-6 col-sm-offset-1 col-md-offset-2">
  <h2>Assignment Part</h2>
  <form [formGroup] = "ProjectForm" (ngSubmit)="onSaveProject()">
    <div class="form-group">
      <label for="username">Project Name</label>
      <input type="text" formControlName="projectName" id="name" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email"  name="email">          
    </div>

    <div class="form-group">
      <label for="status">Project Status</label>
      <select id="secret" class="form-control" name="status" formControlName="status">
        <option value="stable">Stable</option>
        <option value="critical">Critical</option>
        <option value="finish">Finish</option>
      </select>
    </div>
    <button
     class="btn btn-primary" type="submit">Create Project</button>
  </form>
</div>
